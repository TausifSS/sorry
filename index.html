<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heart-icon">❤️</div>
        <h1>I'm Sorry!</h1>
        <p>Please forgive me for my mistake. I promise to make it up to you!</p>
        <div class="button-container">
            <button id="noButton">No</button>
            <button id="forgiveButton">Yes / I Forgive You</button>
        </div>
    </div>

    <div id="rain"></div>
    <script src="script.js"></script>
</body>
</html>
